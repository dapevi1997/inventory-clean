server:
  port: 8082
spring:
  application:
    name: "Inventory"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  rabbitmq:
    host: "${RABBITMQ_HOST}"
    username: "guest"
    password: "guest"
    virtual-host: /
    port: 5672

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

