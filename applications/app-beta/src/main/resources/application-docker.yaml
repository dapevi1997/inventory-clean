server:
  port: 8081
spring:
  r2dbc:
    url: "r2dbc:mysql://${DB_HOST}/${DB_NAME}?useSSL=false"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"
  application:
    name: "Inventory"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  rabbitmq:
    host: "${RABBITMQ_HOST}"
    username: "guest"
    password: "guest"
    virtual-host: /
    port: 5672

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

application:
  security:
    jwt:
      secret-key: "cc9e5246b722f110a843db98c7e6620e88a177aebc620627bacbb999e08f493f"
      expiration: 86400000 # a day
      refresh-token:
        expiration: 604800000 # 7 days

springdoc:
  version: '@springdoc.version@'
  swagger-ui:
    use-root-path: true