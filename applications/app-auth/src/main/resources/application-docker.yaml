server:
  port: 8083
spring:
  r2dbc:
    url: "r2dbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"
  application:
    name: "Inventory"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  version: '@springdoc.version@'
  swagger-ui:
    use-root-path: true

