beta: 8081
gama: 8082
server:
  port: 8080
spring:
  r2dbc:
    url: "r2dbc:mysql://${DB_HOST}/${DB_NAME}?useSSL=false"
    username: "${DB_USERNAME}"
    password: "${DB_PASSWORD}"
  application:
    name: "Inventory"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  data:
    mongodb:
      host: "${MONGODB_HOST}"
      port: ${MONGODB_PORT}
      database: "{MONGODB_DATABASE}"
  rabbitmq:
    host: "${RABBITMQ_HOST}"
    username: "guest"
    password: "guest"
    virtual-host: /
    port: 5672

management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

application:
  security:
    jwt:
      secret-key: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      expiration: 86400000 # a day
      refresh-token:
        expiration: 604800000 # 7 days

springdoc:
  version: '@springdoc.version@'
  swagger-ui:
    use-root-path: true
